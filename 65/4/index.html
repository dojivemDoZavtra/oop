    <script>

        class MyString {
        
            reverse(str) {
                return str.split('').reverse().join('');
            }
            
            ucFirst(str) {
                return str.substr(0, 1).toUpperCase() + str.substr(1);
            }
            
            ucWords(str) {
                let arr = str.split(' ');

                for (let key in arr) {
                    arr[key] = arr[key].substr(0, 1).toUpperCase() + arr[key].substr(1);
                }
                return str = arr.join(' ');
            }
        }
        
        let newString = new MyString();

        console.log(newString.reverse('здаровы'));
        console.log(newString.ucFirst('здаровы'));
        console.log(newString.ucWords('здаровы здаровы'));
        
    </script>
</body>
