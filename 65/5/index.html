<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        class Validator {

            isEmail(email) {
                return /^[a-zA-Z0-9._\-]+@[a-z]+\.[a-z]{2,3}$/.test(email);
            }

            isDomain(domain) {
                return /^[a-zA-Z0-9._\-]+\.[a-z]{3}$/.test(domain);
            }

            isDate(date) {
                return /^\d\d\.\d\d\.\d\d\d\d$/.test(date);
            }

            isPhone(phone) {
                return /^\+\d\s\(\d\d\d\)\s\d\d\d-\d\d-\d\d$/.test(phone);
            }
        }

        var validator = new Validator();

        console.log('isEmail:', validator.isEmail('blabla@mail.ru'));
        console.log('isDomain:', validator.isDomain('hochuymeret.com'));
        console.log('isDate:', validator.isDate('16.04.2020'));
        console.log('isPhone:', validator.isPhone('+7 (800) 123-45-67'));
    </script>
</body>

</html>
